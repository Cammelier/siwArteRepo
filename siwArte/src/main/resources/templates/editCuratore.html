<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="boxtitle" style="margin-top: 0px;">
        Modifica Curatore
    </div>
    <!-- Content Section -->
    <div class="container2 infoBox">
        <form th:action="@{/admin/updateCuratore}" th:object="${curatore}" method="post"
            enctype="multipart/form-data" class="login-form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" th:field="*{cognome}" required>
            </div>
			<div class="form-group">
			     <label for="codiceFiscale">Codice Fiscale</label>
			     <input type="text" class="form-control" id="codiceFiscale" th:field="*{codiceFiscale}" required>
			</div>
			<div class="form-group">
			    <label for="dataNascita">Data di nascita</label>
			    <input type="date" class="form-control" id="dataNascita" th:field="*{dataNascita}" required>
			</div>
			<div class="form-group">
			    <label for="luogoNascita">Luogo di nascita</label>
			    <input type="text" class="form-control" id="luogoNascita" th:field="*{luogoNascita}" required>
			</div>
            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
