<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Curatore</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="boxtitle text-center">
        Dettagli Curatore
    </div>
    <div class="container2 d-flex align-items-center mb-2">
        <div>
            <h3 class="card-title" th:text="${curatore.nome && curatore.cognome}" style="color: mediumspringgreen; font-family: 'Roboto', sans-serif;">Nome e cognome  Curatore</h3>
            <p class="card-text" style="color: #ffffff;"><strong>Data di Nascita: </strong><span th:text="${curatore.dataNascita}">Data di Nascita</span></p>
            <p class="card-text" style="color: #ffffff;"><strong>Luogo di Nascita: </strong><span th:text="${curatore.luogoNascita}">Luogo di Nascita</span></p>
			<p class="card-text" style="color: #ffffff;"><strong>Codice Fiscale: </strong><span th:text="${curatore.codiceFiscale}">Codice Fiscale</span></p>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
