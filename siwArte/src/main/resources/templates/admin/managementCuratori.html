<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Curatori</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="boxtitle">
        Gestione Curatori
    </div>
    <div class="container2">
        <div th:each="curatore : ${curatori}" class="containerCur">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img th:src="@{ ${curatore.immagine}}" alt="Immagine Curatore" class="img-fluid">
                    </div>
                    <div class="flip-box-back">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${curatore.nome}">Nome</h5>
							<a th:href="@{/dettagliCur(curatoreId=${curatore.id})}" class="btn btn-primary">Dettagli</a>
                            <a th:href="@{/editCuratore(id=${curatore.id})}" class="btn btn-warning">Modifica</a>
                            <a th:href="@{/admin/curatore/delete/{id}(id=${curatore.id})}" class="btn btn-danger">Elimina</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/admin/formNewCuratore" class="btn btn-success">Aggiungi Curatore</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
