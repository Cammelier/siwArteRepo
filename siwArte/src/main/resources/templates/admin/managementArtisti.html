<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Artisti</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="boxtitle">
        Gestione Artisti
    </div>
    <div class="container2">
        <div th:each="artista : ${artisti}" class="containerArt">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img th:src="@{${artista.immagine}}" alt="Immagine Artista" class="img-fluid">
                    </div>
                    <div class="flip-box-back">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${artista.nome}">Nome</h5>
                            <a th:href="@{/formNewArtista(artistaId=${artista.id})}" class="btn btn-primary">Aggiungi Artista</a>
                            <a th:href="@{/editArtista(id=${artista.id})}" class="btn btn-warning">Modifica</a>
                            <a th:href="@{/admin/artista/delete/{id}(id=${artista.id})}" class="btn btn-danger">Elimina</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/admin/formNewArtista" class="btn btn-success">Aggiungi Artista</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
